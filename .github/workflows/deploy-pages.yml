
# .github/workflows/deploy-pages.yml
name: üåê Deploy GitHub Pages

on:
  # Executa quando h√° push na main
  push:
    branches: [ main ]
    paths: 
      - 'docs/**'
      - 'index.html'
      - '.github/workflows/deploy-pages.yml'
  
  # Permite execu√ß√£o manual
  workflow_dispatch:

# Permiss√µes necess√°rias para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: üî® Build Site
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout
      uses: actions/checkout@v4
      
    - name: üü¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: üìä Gerar estat√≠sticas
      env:
        FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
        FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
      run: |
        echo "üéñÔ∏è Gerando estat√≠sticas para o site..."
        mkdir -p docs/data
        
        # Criar dados de demonstra√ß√£o se Firebase n√£o dispon√≠vel
        cat > docs/data/stats.json << 'EOF'
        {
          "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
          "system": {
            "status": "ONLINE",
            "version": "1.0.0",
            "uptime": "24/7"
          },
          "birthdays": {
            "total": 25,
            "thisMonth": 3,
            "thisWeek": 1,
            "today": 0
          },
          "notifications": {
            "sent": 45,
            "scheduled": 2,
            "success_rate": "98.9%"
          },
          "lastUpdate": "$(date)"
        }
        EOF
        
        echo "‚úÖ Estat√≠sticas geradas"
        
    - name: üìù Atualizar index.html
      run: |
        # Criar p√°gina principal se n√£o existir
        if [ ! -f "docs/index.html" ]; then
          cat > docs/index.html << 'EOF'
        <!DOCTYPE html>
        <html lang="pt-BR">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>üéÇ Sistema de Anivers√°rios PM</title>
            <style>
                * { margin: 0; padding: 0; box-sizing: border-box; }
                body { 
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                    min-height: 100vh;
                    padding: 20px;
                }
                .container { 
                    max-width: 800px; 
                    margin: 0 auto; 
                    background: white; 
                    border-radius: 20px; 
                    padding: 40px; 
                    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
                }
                .header { text-align: center; margin-bottom: 40px; }
                .header h1 { 
                    color: #333; 
                    font-size: 2.5em; 
                    margin-bottom: 10px;
                    background: linear-gradient(135deg, #667eea, #764ba2);
                    -webkit-background-clip: text;
                    -webkit-text-fill-color: transparent;
                }
                .status { 
                    background: #d4edda; 
                    border: 2px solid #28a745; 
                    border-radius: 15px; 
                    padding: 20px; 
                    margin-bottom: 30px; 
                    text-align: center;
                }
                .stats { 
                    display: grid; 
                    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
                    gap: 20px; 
                    margin-bottom: 30px; 
                }
                .stat-card { 
                    background: #f8f9fa; 
                    padding: 25px; 
                    border-radius: 15px; 
                    text-align: center; 
                    border-top: 4px solid #667eea;
                }
                .stat-number { 
                    font-size: 2.5em; 
                    font-weight: bold; 
                    color: #667eea; 
                    margin-bottom: 10px; 
                }
                .stat-label { 
                    color: #666; 
                    font-weight: 600; 
                    text-transform: uppercase; 
                    font-size: 0.9em; 
                }
                .info { 
                    background: #e3f2fd; 
                    border: 2px solid #2196f3; 
                    border-radius: 15px; 
                    padding: 25px; 
                    margin-bottom: 25px; 
                }
                .info h3 { 
                    color: #1976d2; 
                    margin-bottom: 15px; 
                }
                .features { 
                    list-style: none; 
                    padding: 0; 
                }
                .features li { 
                    padding: 8px 0; 
