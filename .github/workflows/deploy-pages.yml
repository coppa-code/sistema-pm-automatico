                    </ul>
                </div>

                <div style="text-align: center; margin: 30px 0;">
                    <a href="#" class="btn" onclick="openInterface()">üñ•Ô∏è Acessar Interface</a>
                    <a href="#" class="btn" onclick="viewLogs()">üìä Ver Logs</a>
                    <a href="#" class="btn" onclick="viewStatus()">üè• Status Sistema</a>
