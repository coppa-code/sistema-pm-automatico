                }
                .btn { 
                    background: linear-gradient(135deg, #667eea, #764ba2); 
                    color: white; 
                    padding: 15px 30px; 
                    border: none; 
                    border-radius: 10px; 
                    text-decoration: none; 
                    display: inline-block; 
                    margin: 10px; 
                    font-weight: bold;
                    transition: transform 0.3s ease;
                }
                .btn:hover { 
                    transform: translateY(-2px); 
                }
                .footer { 
                    text-align: center; 
                    margin-top: 40px; 
                    color: #666; 
                    border-top: 1px solid #eee; 
                    padding-top: 20px; 
                }
                .last-update { 
                    font-size: 0.9em; 
                    color: #999; 
                    margin-top: 20px; 
                }
            </style>
        </head>
        <body>
            <div class="container">
                <div class="header">
                    <h1>üéÇ Sistema de Anivers√°rios PM</h1>
                    <p>Sistema Autom√°tico da Pol√≠cia Militar</p>
                </div>

                <div class="status">
                    <strong>üü¢ SISTEMA ONLINE</strong>
                    <p>Funcionando 24/7 com GitHub Actions</p>
                </div>

                <div class="stats" id="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="total-birthdays">-</div>
                        <div class="stat-label">Total Cadastrados</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="this-month">-</div>
                        <div class="stat-label">Este M√™s</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="notifications-sent">-</div>
                        <div class="stat-label">Notifica√ß√µes Enviadas</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="success-rate">-</div>
                        <div class="stat-label">Taxa de Sucesso</div>
                    </div>
                </div>

                <div class="info">
                    <h3>üéñÔ∏è Caracter√≠sticas do Sistema</h3>
                    <ul class="features">
                        <li>‚úÖ <strong>Execu√ß√£o Autom√°tica</strong> - Roda a cada hora via GitHub Actions</li>
                        <li>üì± <strong>WhatsApp Autom√°tico</strong> - Envia lembretes via Twilio</li>
                        <li>üî• <strong>Firebase Database</strong> - Banco de dados em tempo real</li>
                        <li>üìä <strong>Relat√≥rios Di√°rios</strong> - Relat√≥rios autom√°ticos √†s 8h</li>
                        <li>üè• <strong>Health Monitoring</strong> - Monitoramento 24/7 do sistema</li>
                        <li>üéñÔ∏è <strong>Gradua√ß√µes PM</strong> - Todas as gradua√ß√µes da Pol√≠cia Militar</li>
                        <li>‚è∞ <strong>Configur√°vel</strong> - Hor√°rios e tipos de notifica√ß√£o personaliz√°veis</li>
                        <li>üöÄ <strong>Deploy Autom√°tico</strong> - Atualiza√ß√µes autom√°ticas no GitHub</li>
                    </ul>
                </div>

