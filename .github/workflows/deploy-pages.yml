                <div class="footer">
                    <p>üéñÔ∏è <strong>Sistema de Anivers√°rios PM</strong></p>
                    <p>Desenvolvido para a Pol√≠cia Militar ‚Ä¢ Rodando 24/7 no GitHub</p>
                    <div class="last-update" id="last-update">
                        √öltima atualiza√ß√£o: <span id="update-time">Carregando...</span>
                    </div>
                </div>
            </div>

            <script>
                // Carregar estat√≠sticas
                async function loadStats() {
                    try {
                        const response = await fetch('./data/stats.json');
                        const data = await response.json();
                        
                        document.getElementById('total-birthdays').textContent = data.birthdays.total;
                        document.getElementById('this-month').textContent = data.birthdays.thisMonth;
                        document.getElementById('notifications-sent').textContent = data.notifications.sent;
                        document.getElementById('success-rate').textContent = data.notifications.success_rate;
                        document.getElementById('update-time').textContent = new Date(data.timestamp).toLocaleString('pt-BR');
                        
                    } catch (error) {
                        console.log('Usando dados de demonstra√ß√£o');
                        document.getElementById('total-birthdays').textContent = '25';
                        document.getElementById('this-month').textContent = '3';
                        document.getElementById('notifications-sent').textContent = '45';
                        document.getElementById('success-rate').textContent = '98.9%';
                        document.getElementById('update-time').textContent = new Date().toLocaleString('pt-BR');
                    }
                }

                function openInterface() {
                    // Link para a interface completa (se hospedada)
                    window.open('./interface.html', '_blank');
                }

                function viewLogs() {
                    alert('üìä Logs dispon√≠veis no reposit√≥rio GitHub na pasta /logs/');
                }

                function viewStatus() {
                    alert('üè• Status do sistema: ONLINE\n\n‚úÖ Todos os servi√ßos funcionando\nüì± WhatsApp conectado\nüî• Firebase online');
                }

                // Carregar dados na inicializa√ß√£o
                loadStats();
                
                // Atualizar a cada 5 minutos
                setInterval(loadStats, 5 * 60 * 1000);
            </script>
        </body>
        </html>
        EOF
        fi
        
        echo "‚úÖ P√°gina principal preparada"
        
    - name: üîß Setup Pages
      uses: actions/configure-pages@v4
      
    - name: üì¶ Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./docs
        destination: ./_site
        
    - name: üì§ Upload artifact
      uses: actions/upload-pages-artifact@v3

  deploy:
    name: üöÄ Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: üåê Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
